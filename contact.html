<html lang="en">

</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">onlineStore</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>

                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="contact-content">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="contact-item">
                <h3>Address</h3>
                <p>Punjabi Club Kharader Custom House<br>Karachi, Pakistan</p>
            </div>
            <div class="contact-item">
                <h3>Phone</h3>
                <p>03322942248</p>
            </div>
            <div class="contact-item">
                <h3>Email</h3>
                <p>moizshabbir2248@gmail.com</p>
            </div>
        </div>

        <div class="contact-options">
            <div class="contact-form-container">
                <h2>Send us a Message</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
            </div>

            <div class="whatsapp-chat">
                <h2>Chat on WhatsApp</h2>
                <p>Need immediate assistance? Chat with us on WhatsApp!</p>
                <a href="https://wa.me/923322942248" target="_blank" class="whatsapp-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;">
                    Chat Now
                </a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="sync_script.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Form submission logic
            const formData = new FormData(this);
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
