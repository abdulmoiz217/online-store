<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlineStore - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #fff;
        }
        .cart-item-info {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .quantity-btn {
            background-color: #3498db;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-btn:hover {
            background-color: #2980b9;
        }
        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #c0392b;
        }
        .cart-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: right;
        }
        .cart-subtotal {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .cart-shipping {
            font-size: 16px;
            margin-bottom: 10px;
            color: #7f8c8d;
        }
        .cart-total {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .checkout-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        .checkout-btn:hover {
            background-color: #219653;
        }
        .continue-shopping {
            display: inline-block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
        }
        .continue-shopping:hover {
            text-decoration: underline;
        }
        .empty-cart {
            text-align: center;
            padding: 40px 20px;
        }
        .empty-cart-icon {
            font-size: 60px;
            color: #bdc3c7;
            margin-bottom: 15px;
        }
        .empty-cart h2 {
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        .empty-cart p {
            color: #95a5a6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">onlineStore</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="cart.html" class="nav-link active">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="cart-content">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be loaded here -->
        </div>
        
        <div id="cart-summary-section" style="display: none;">
            <div class="cart-summary">
                <div class="cart-subtotal">
                    Subtotal: Rs <span id="cart-subtotal">0.00</span>
                </div>
                <div class="cart-shipping">
                    Shipping: <span id="shipping-cost">Rs 500.00</span>
                </div>
                <div class="cart-total">
                    Total: Rs <span id="cart-total">0.00</span>
                </div>
                <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
                <a href="products.html" class="continue-shopping">‚Üê Continue Shopping</a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="sync_script.js"></script>
    <script>
        // Define conversion function if not already defined in script.js
        function usdToPkr(usdAmount) {
            const USD_TO_PKR_RATE = 300; // 1 USD = 300 PKR (adjust as needed)
            return usdAmount * USD_TO_PKR_RATE;
        }
        
        function getShippingCost() {
            // Return shipping cost from main script if available, otherwise default
            return typeof SHIPPING_COST_PKR !== 'undefined' ? SHIPPING_COST_PKR : 500;
        }
        document.addEventListener('DOMContentLoaded', function() {
            loadCartItems();
        });

        function loadCartItems() {
            const container = document.getElementById('cart-items');
            if (!container) return;

            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            container.innerHTML = '';

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h2>Your Cart is Empty</h2>
                        <p>Looks like you haven't added anything to your cart yet</p>
                        <a href="products.html" class="btn-primary">Browse Products</a>
                    </div>
                `;
                document.getElementById('cart-summary-section').style.display = 'none';
                document.getElementById('cart-total').textContent = '0.00';
                document.getElementById('cart-subtotal').textContent = '0.00';
                return;
            }

            let subtotalUSD = 0;
            cart.forEach(item => {
                const itemTotalUSD = item.price * item.quantity;
                subtotalUSD += itemTotalUSD;

                // Convert to PKR for display
                const itemPricePKR = item.price * 300; // Assuming 1 USD = 300 PKR
                const itemTotalPKR = itemTotalUSD * 300; // Assuming 1 USD = 300 PKR

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p class="item-price">Rs ${itemPricePKR.toFixed(2)} each</p>
                        </div>
                    </div>
                    <div class="cart-item-actions">
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                        </div>
                        <div class="item-total">
                            Rs ${itemTotalPKR.toFixed(2)}
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `;
                container.appendChild(cartItem);
            });

            // Calculate totals in PKR
            const shippingCostPKR = getShippingCost(); // Get shipping cost in PKR
            const subtotalPKR = subtotalUSD * 300; // Convert subtotal from USD to PKR
            const totalPKR = subtotalPKR + shippingCostPKR;

            // Update display
            document.getElementById('cart-subtotal').textContent = subtotalPKR.toFixed(2);
            document.getElementById('cart-total').textContent = totalPKR.toFixed(2);
            document.getElementById('cart-summary-section').style.display = 'block';
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
            updateCartCount();
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity <= 0) {
                removeFromCart(productId);
                return;
            }

            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems();
                updateCartCount();
            }
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountElements = document.querySelectorAll('#cart-count');
            cartCountElements.forEach(element => {
                element.textContent = count.toString();
            });
        }

        function proceedToCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            window.location.href = 'payment.html';
        }
    </script>
</body>
</html>
