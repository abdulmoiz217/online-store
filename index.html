<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlineStore - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">onlineStore</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="cart.html" class="nav-link">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="home-content">
        <section class="hero">
            <h1>Welcome to onlineStore</h1>
            <p>Find the perfect feature products</p>
            <button class="btn-primary" onclick="window.location.href='products.html'">Shop Now</button>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid" id="featured-products">
                <!-- Products will be loaded here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="sync_script.js"></script>
    <script>
        // Load featured products
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof loadFeaturedProducts === 'function') {
                loadFeaturedProducts();
            } else {
                console.log('loadFeaturedProducts function not found');
            }
        });
    </script>
</body>
</html>
